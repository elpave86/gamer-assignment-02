<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gamer</title>

    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./images/Frame.png" type="image/x-icon">
</head>

<body>
    <nav>
        <div class="nav-container">
            <div class="nav-logo">
                <img class="gamer-logo" src="./images/Frame.png" alt="">
                <h1 class="gamer-txt"><span class="G-color">G</span>amer</h1>
            </div>

            <div class="nav-menu">
                <a href="">About Us</a>
                <a href="">Developers</a>
                <button class="followus-btn">Follow Us On</button>
            </div>
        </div>
    </nav>

    <main>
        <div class="first-part">
            <div class="first-left-text">
                <h1 class="play-txt">Play Like The</h1>
                <h1 class="goat">G.O.A.T.</h1>
                <ul class="goat-ul">
                    <li>1-Click instant play</li>
                    <li>No Download</li>
                    <li>1000s of supported online games</li>
                </ul>
                <div class="buttons">
                    <button class="sgn-btn"><i class="fa-solid fa-download"></i>Sign In</button>
                    <button class="go-btn">Go Rogue</button>
                </div>

            </div>
            <div class="first-right-img">
                <img src="./images/Group 18.png" alt="">
            </div>
        </div>

        <div class="second-part">
            <h1 class="funny-title">Online Games <span class="funny-title-color">Funny Videos</span></h1>
            <p>A Collection of Hilarious Videos to Brighten Your Day</p>

            <div class="game-collection">
                <div class="game1">
                    <img src="./images/Rectangle 4.png" alt="">
                    <figcaption>No Download. No Installs. Play games Instantly on Gamer.</figcaption>
                </div>

                <div class="game2">
                    <img src="./images/Rectangle 5.png" alt="">
                    <figcaption>Did you score? #unblockedgames #school</figcaption>
                </div>

                <div class="game3">
                    <img src="./images/Rectangle 7.png" alt="">
                    <figcaption>Breaking game records like OG</figcaption>
                </div>
                <div class="game4">

                    <img src="./images/Rectangle 6.png" alt="">
                    <figcaption>Busted gaming on school laptop, but you are still lit.</figcaption>
                </div>

            </div>

        </div>


</body>

</html>
