<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gamer</title>

    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./images/Frame.png" type="image/x-icon">
</head>

<body>
    <nav>
        <div class="nav-container">
            <div class="nav-logo">
                <img class="gamer-logo" src="./images/Frame.png" alt="">
                <h1 class="gamer-txt"><span class="G-color">G</span>amer</h1>
            </div>

            <div class="nav-menu">
                <a href="">About Us</a>
                <a href="">Developers</a>
                <button class="followus-btn">Follow Us On</button>
            </div>
        </div>
    </nav>

    <main>
        <div class="first-part">
            <div class="first-left-text">
                <h1 class="play-txt">Play Like The</h1>
                <h1 class="goat">G.O.A.T.</h1>
                <ul class="goat-ul">
                    <li>1-Click instant play</li>
                    <li>No Download</li>
                    <li>1000s of supported online games</li>
                </ul>
                <div class="buttons">
                    <button class="sgn-btn"><i class="fa-solid fa-download"></i>Sign In</button>
                    <button class="go-btn">Go Rogue</button>
                </div>

            </div>
            <div class="first-right-img">
                <img src="./images/Group 18.png" alt="">
            </div>
        </div>

</body>

</html>
